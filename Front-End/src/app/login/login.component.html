<!doctype html>
    <body class="text-center">
        <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()" >
            <img class="mb-4" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" [routerLink]="'/login'">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required formControlName="email">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <button class="btn btn-lg btn-primary btn-block" type="button" [routerLink]="'/register'">Register</button>
            <p class="mt-5 mb-3 text-muted">IDRProject</p>
        </form>
