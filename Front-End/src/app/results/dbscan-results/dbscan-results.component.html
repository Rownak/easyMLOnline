<div class="container">
  <div class="row">
      <div class="col-md-5" style="max-height: 700px; min-height: 300px;">
          <h4>Cluster labels</h4>
          <div class="hot">
            <button id="search_field" type="search" placeholder="Search" (click)="exportCSV($event)">Export file</button>
            <hot-table [settings]="hotSettings" [hotId]='resultID' [data]="tableData"></hot-table>
          </div>
      </div>
      <div class="col-md-7">
          <h4>Result Metrics</h4>
          <table class="table">
              <tbody>
                  <tr>
                      <th scope="row">Silhouette Score</th>
                      <td>{{score}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="col-md-12">
          <h3>Results Graph</h3>
          <img src="{{plotLink}}">
      </div>
  </div>
</div>
